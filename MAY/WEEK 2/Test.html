<!DOCTYPE html>
<html>
  <head>
    <style>
      .square {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        margin: auto;
      }
      .circle {
        width: 100%;
        height: 100%;
        border: 2px solid black;
        box-sizing: border-box;
        border-radius: 50%;
      }
    </style>
    <body>
      <div class="square">
        <div class="circle"></div>
      </div>
    </body>
  </head>
</html>
